<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload - Get URL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 18px;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 14px;
            color: #999;
        }

        input[type="file"] {
            display: none;
        }

        .preview-container {
            margin-top: 30px;
            display: none;
        }

        .preview-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .url-container {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .url-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .url-box {
            display: flex;
            gap: 10px;
        }

        .url-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: monospace;
            background: white;
        }

        .copy-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .copy-btn.copied {
            background: #10b981;
        }

        .upload-again-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .upload-again-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 16px;
            font-weight: 600;
            color: #667eea;
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Image Upload</h1>
        <p class="subtitle">Upload gambar dan dapatkan URL-nya</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">‚òÅÔ∏è</div>
            <div class="upload-text">Klik atau Drag & Drop</div>
            <div class="upload-hint">PNG, JPG, GIF hingga 10MB</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Uploading...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="preview-container" id="previewContainer">
            <img src="" alt="Preview" class="preview-image" id="previewImage">
            
            <div class="file-info" id="fileInfo">
                <div class="info-item">
                    <div class="info-label">File Name</div>
                    <div class="info-value" id="fileName">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Size</div>
                    <div class="info-value" id="fileSize">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Type</div>
                    <div class="info-value" id="fileType">-</div>
                </div>
            </div>

            <div class="url-container">
                <div class="url-label">üìé Image URL</div>
                <div class="url-box">
                    <input type="text" class="url-input" id="imageUrl" readonly>
                    <button class="copy-btn" onclick="copyUrl()">Copy</button>
                </div>
            </div>

            <button class="upload-again-btn" onclick="uploadAgain()">
                üì§ Upload Another Image
            </button>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const imageUrl = document.getElementById('imageUrl');
        const errorDiv = document.getElementById('error');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const fileType = document.getElementById('fileType');

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selected
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                uploadFile(file);
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                uploadFile(file);
            } else {
                showError('Please upload an image file');
            }
        });

        async function uploadFile(file) {
            // Validate
            if (file.size > 10 * 1024 * 1024) {
                showError('File too large! Max 10MB');
                return;
            }

            if (!file.type.startsWith('image/')) {
                showError('Please upload an image file');
                return;
            }

            // Show loading
            uploadArea.style.display = 'none';
            loading.style.display = 'block';
            errorDiv.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('image', file);

                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    // Show preview
                    previewImage.src = result.url;
                    imageUrl.value = result.url;
                    fileName.textContent = result.fileName || file.name;
                    fileSize.textContent = formatBytes(result.size || file.size);
                    fileType.textContent = (result.mimeType || file.type).split('/')[1].toUpperCase();

                    loading.style.display = 'none';
                    previewContainer.style.display = 'block';
                } else {
                    throw new Error(result.error || 'Upload failed');
                }

            } catch (error) {
                console.error('Upload error:', error);
                showError('Upload failed: ' + error.message);
                uploadArea.style.display = 'block';
                loading.style.display = 'none';
            }
        }

        function copyUrl() {
            imageUrl.select();
            document.execCommand('copy');
            
            const btn = event.target;
            btn.textContent = '‚úì Copied!';
            btn.classList.add('copied');
            
            setTimeout(() => {
                btn.textContent = 'Copy';
                btn.classList.remove('copied');
            }, 2000);
        }

        function uploadAgain() {
            uploadArea.style.display = 'block';
            previewContainer.style.display = 'none';
            fileInput.value = '';
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
</body>
</html>
